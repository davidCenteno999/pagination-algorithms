<html>
<head>
    <title>Simulación de Paginación</title>
</head>
<body>
    <h1>Simulación de Algoritmos de Paginación</h1>
    <form action="/simulate" method="post">
        <label for="algorithm">Algoritmo:</label>
        <select name="algorithm" id="algorithm">
            <option value="FIFO">FIFO</option>
            <option value="SC">Second Chance</option>
            <option value="MRU">MRU</option>
            <option value="RND">Random</option>
        </select><br>
        <label for="processes">Número de Procesos:</label>
        <input type="number" id="processes" name="processes"><br>
        <label for="operations">Cantidad de Operaciones:</label>
        <input type="number" id="operations" name="operations"><br>
        <button type="submit">Iniciar Simulación</button>
    </form>
</body>
</html>
